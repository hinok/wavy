<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Pulse Animation</title>
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <style>
      .a .wave-photo {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -20px 0 0 -20px;
      }

      .b .wave-photo {
        position: absolute;
        top: 25%;
        left: 75%;
        margin: -20px 0 0 -20px;
      }

      .c .wave-photo {
        position: absolute;
        top: 100px;
        left: 100px;
        margin: -20px 0 0 -20px;
      }
    </style>
  </head>
  <body>

    <div class="site-container">

      <h2>A</h2>
      <div class="a dist-container dist-container--vh-md">
        <div class="js-a wave-container">
          <div class="wave-photo wave-photo--40">
            <img src="../assets/photo.jpg" alt="">
          </div>
        </div>
      </div>

      <h2>B</h2>
      <button id="js-demo-start">Start</button> <button id="js-demo-stop">Stop</button>
      <div class="b dist-container dist-container--vh-md">
        <div class="js-b wave-container">
          <div class="js-wave-center wave-photo wave-photo--40">
            <img src="../assets/photo.jpg" alt="">
          </div>
        </div>
      </div>

      <h2>C</h2>
      <div class="c dist-container dist-container--vh-md">
        <div class="js-c wave-container">
          <div class="js-wave-center wave-photo wave-photo--40">
            <img src="../assets/photo.jpg" alt="">
          </div>
        </div>
      </div>

    </div>

    <script src="bundle.js"></script>

  </body>
</html>
